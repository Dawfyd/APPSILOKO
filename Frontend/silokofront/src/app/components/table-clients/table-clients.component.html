<mat-form-field appearance="fill">
    <mat-label >Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="cedulaCiudadania">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cedula de Ciudadan√≠a</th>
        <td mat-cell *matCellDef="let row">{{row.cedulaCiudadania}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let row">{{row.apellido}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="cupoMaximo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo Total</th>
        <td mat-cell *matCellDef="let row">${{row.cupoMaximo}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="cupoDisponible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cupo Disponible</th>
        <td mat-cell *matCellDef="let row">${{row.cupoDisponible}}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="estadoCupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado de Cupo</th>
        <td mat-cell *matCellDef="let row">{{row.estadoCupo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
