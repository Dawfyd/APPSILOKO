<header class="credit-header-container">
    <app-header-main></app-header-main>
</header>

<body class="credit-body-container">

    <div class="credit-request-form">
        <form-template
        (newFormValue)="createCredit($event)"
        [titleForm]="loginTitle"
        [firstPlaceholder]="user"
        [secondPlaceholder]="password"
        [buttonForm]="button">
        </form-template>
    </div>
    <div class="credit-body-divider"></div>
    <div class="credit-request-card" >
        <app-card-credit *ngIf="conditionCredit"
        [creditInput]="credit">
    </app-card-credit>
    </div>
</body>
